spring:
  application:
    name: Restaurant

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver


  jpa:
    database-plataform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

    flyway:
      enable: true

restaurant:
  security:
    secret-key: ${JWT_SECRET_KEY}